<!--welcome.html-->
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>환영합니다!</title>
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .welcome-box {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 16px;
            font-weight: 700;
        }
        p {
            font-size: 18px;
            margin-bottom: 24px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #494949;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="welcome-box">
    <h1>환영합니다, <span th:text="${member.displayName}">사용자</span>님!</h1>
    <p>로그인에 성공하셨습니다.</p>
    <a href="/login">로그아웃</a>
</div>
</body>
</html>
